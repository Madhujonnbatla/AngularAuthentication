    <div id="a">

                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>

              <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">

            <form (ngSubmit)="Add()" [formGroup]="Tickets">
                <div class="container contact">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="contact-info">
                          <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                          <h4> Contraption love to service you!</h4>
                        </div>
                      </div>
                      
                      <div class="col-md-9">
                        <div class="contact-form">
                            <div class="form-group">
                          
                                <label class="control-label col-sm-2" for="fname">TicketId</label>
                                <div class="col-sm-10">          
                                <input type="text" class="form-control" id="TicketId" placeholder="Enter TicketId" name="TicketId" autofocus formControlName="TicketId">
                                </div>
                              </div>
                          <div class="form-group">
                          
                            <label class="control-label col-sm-2" for="fname">PlantName</label>
                            <div class="col-sm-10">          
                            <input type="text" class="form-control" id="Plantname" placeholder="Enter Plant name" name="PlantName" autofocus formControlName="PlantName">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-sm-2" for="lname">Subject</label>
                            <div class="col-sm-10">          
                            <input type="text" class="form-control" id="Subject" placeholder="Enter the Subject" name="Subject" autofocus formControlName="Subject">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                            <input type="email" class="form-control" id="Email" placeholder="Enter email" name="Email"autofocus formControlName="Email">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-sm-2" for="comment">Comment:</label>
                            <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment" name="Des" autofocus formControlName="Des"></textarea>
                            </div>
                          </div>
                          <br>
                          <br>
                          <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </form>
         


          </div>
          </div>
