<div class="container"  style="padding: 100px;">
        <form class="form-horizontal" role="form" align="center" (ngSubmit)="Add()" [formGroup]="plantform">
            <h2 align="center"> plant Registration</h2>
            <div class="form-group">
                <label for="PlantName" class="col-sm-3 control-label">PlantName</label>
                <div class="col-sm-9">
                    <input type="text" id="PlantName" placeholder="PlantName" class="form-control" autofocus formControlName="plantName">
                </div>
            </div>
            <div class="form-group">
                <label for="plantLocation" class="col-sm-3 control-label">plantLocation</label>
                <div class="col-sm-9">
                    <input type="text" id="plantLocation" placeholder=" plantLocation" class="form-control" autofocus formControlName="plantLocation">
                </div>
            </div>
           
            <div class="form-group">
                <label for="Address" class="col-sm-3 control-label">Address*</label>
                <div class="col-sm-9">
                    <input type="text" id="Address" placeholder="Address" class="form-control" formControlName="Address">
                </div>
            </div>
           
           
            <div class="form-group">
                <label for="village" class="col-sm-3 control-label">village  </label>
                <div class="col-sm-9">
                    <input type="text" id="village" placeholder="village" class="form-control" formControlName="village">
                </div>
            </div>
            <div class="form-group">
                    <label for="city" class="col-sm-3 control-label">city* </label>
                <div class="col-sm-9">
                    <input type="text" id="city" placeholder="city" class="form-control"formControlName="city">
                </div>
            </div>
             <div class="form-group">
                    <label for="state" class="col-sm-3 control-label">state* </label>
                <div class="col-sm-9">
                    <input type="text" id="state" placeholder="state" class="form-control"formControlName="state">
                </div>
            </div>
            <div class="form-group">
                <label for="Country" class="col-sm-3 control-label">Country* </label>
            <div class="col-sm-9">
                <input type="text" id="Country" placeholder="Country" class="form-control"formControlName="Country">
            </div>
        </div>
        <br>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form> <!-- /form -->
    </div> <!-- ./container -->
   
 
    </div>
</div>
